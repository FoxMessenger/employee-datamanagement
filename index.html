<!DOCTYPE html>
<html>
<head>
	<title>Employee Data Management</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/style.css">

	
	<!-- JQUERY -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

	<!-- Moment -->
	<script>https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js</script>

</head>
<body>
	<div>
		<!-- HEADER JUMBOTRON -->
		<div class="jumbotron">
			<header ><h1> Employee Data Management</h1></header>	
			<p>A Comprehensive Directory of Employee Billable Hours</p>
		</div>

		<!-- TABLE INFO SECTION -->
		<div class="table-responsive">          
			<table class="table">
				<thead>
					<tr>
						<th>Employee Name</th>
						<th>Role</th>
						<th>Start Date</th>
						<th>Months Worked</th>
						<th>Monthly Rate ($)</th>
						<th>Total Billed ($)</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td id="name-display">John Smith</td>
						<td id="role-display">CTO</td>
						<td id="startDate-display">01-01-2017</td>
						<td id="monthsWorked-display">3</td>
						<td id="monthlyRate-display">7,500</td>
						<td id="totalBilled-display">1,233,123</td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- INPUT FORM -->
		<div class="row">
			<form>
				<div class="form-group">
					<label for="search term">Employee Name</label>
					<input type="text" class="form-control" id="name">
				</div>

				<div class="form-group">
					<label for="start">Role</label>
					<input type="text" class="form-control" id="role">
				</div>

				<div class="form-group">
					<label for="start">Start Date (DD/MM/YY - ex: 01/03/85)</label>
					<input type="date" class="form-control" id="startDate">
				</div>

				<div class="form-group">
					<label for="end">Monthly Rate</label>
					<input type="text" class="form-control" id="monthlyRate">
				</div>

				<button type="search" class="btn btn-default submit" id="submit">Submit</button>

			</form>  
		</div>
	</div>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
	<!-- Javascript -->
	<script src="assets/app.js"></script>
</body>
</html>
